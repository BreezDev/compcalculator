{% extends "base.html" %}
{% block title %}Log In Â· Compass Commission Hub{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="glass-card p-4 p-lg-5">
            <h1 class="h3 fw-bold mb-3 text-center">Welcome Back</h1>
            <p class="text-muted text-center">Use your username and the shared team password to access the dashboard.</p>
            <form method="post" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required value="{{ default_password }}">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <small class="text-muted">Need an account? <a href="{{ url_for('signup') }}">Create one here</a>.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
